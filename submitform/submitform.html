<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Homework</title>
    <style>
        fieldset {
            width: fit-content;
        }
    </style>
</head>

<body>
    <h1>Submit Form</h1>
    <!-- When all required fields are filled in and the send button is pressed, it directs you to the success page. -->
    <form action="./succesinfo.html" method="get">
        <fieldset style="border-radius: 4px;">
            <legend>Kişisel Bilgiler</legend>
            <div>
                <!-- Text Input -->
                <label for="fname">İsim:</label> <br>
                <input type="text" id="fname" name="fname" required>
            </div>
            <div>
                <label for="lname">Soyisim:</label> <br>
                <input type="text" id="lname" name="lname" required>
            </div>
            <div>
                <!-- Radio Input -->
                <label for="gender">Cinsiyet</label> <br>
                <input type="radio" name="gender" id="gender" value="female">Kadın
                <input type="radio" name="gender" id="gender" value="male">Erkek
            </div>
            <div>
                <!-- Dropdown selection with <select> tag -->
                <label for="fruit">Favori Meyve</label> <br>
                <select name="fruit" id="fruit">
                    <option value="">Seçiniz..</option>
                    <optgroup label="Meyveler">
                        <option value="muz">Muz</option>
                        <option value="erik">Erik</option>
                        <option value="çilek">Çilek</option>
                        <option value="armut">Armut</option>
                    </optgroup>
                </select>
            </div> <br>
            <div>
                <!-- Input type "email" -->
                <label for="email">E-posta Adresi:</label> <br>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                <!-- Input type "password"-->
                <label for="password">Şifre</label> <br>
                <input type="password" name="password" id="password" required>
            </div>
            <div>
                <!-- Textarea -->
                <label for="message">Mesajınız</label> <br>
                <textarea name="message" id="message" cols="40" rows="5"
                    placeholder="Mesajınızı buraya yazın."></textarea>
            </div>
            <div>
                <!-- Button type "submit" -->
               <button type="submit" value="Gönder">Gönder</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
